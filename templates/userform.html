<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>User Data | R3DACTED</title>
    <meta content="Registration" property="og:title"/>
    <meta content="Registration" property="twitter:title"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Webflow" name="generator"/>
    <link href="/static/css/userform.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
    WebFont.load({
        google: {
            families: ["Poppins:100,200,regular,600,800,900"]
        }
    });
    </script>
    <script type="text/javascript">
    !function(o, c) {
        var n = c.documentElement,
            t = " w-mod-";
        n.className += t + "js",
        ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);
    </script>
</head>
<body class="body">
    <div class="custom-code-wrap w-embed">
        <style>
        .frosted-glass {
            backdrop-filter: blur(2em);
            -webkit-backdrop-filter: blur(2em);
        }

        .outline {
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-stroke: 0.01EM #fff;
        }
        </style>
    </div>
    <div class="page-nav-header">
        <div class="nav-header-wrap">
            <img src="/static/images/codetech.png" alt="" class="header-logo" onclick="window.location ='/'" cursor="pointer"/>
        </div>
        <a href="#" class="icon-button rotate-icon top-right w-inline-block">
            {%if login%}
            <div onclick="window.location='/profile';" class="icon-button-text">PROFILE</div>
            <div onclick="window.location='/sidequest';" class="icon-button-text">SIDEQUESTS</div>
      
            {%endif%}
                <div onclick="window.location='https://discord.gg/codetech';" class="icon-button-text">DISCORD</div>
          <div onclick="window.location='/leaderboard';" class="icon-button-text">LEADERBOARD</div>
          <div onclick="window.location='/play';" class="icon-button-text">PLAY</div>
          {%if login%}
          <div onclick="window.location='/logout';" class="icon-button-text">LOGOUT</div>
          {%endif%}
          {%if not login%}
          <div onclick="window.location='{{url}}';" class="icon-button-text">LOGIN</div>
          {%endif%}
        </a>
    </div>
    <div class="page-hero-section wf-section">
        <div class="form-block w-form">
            <form action="/userform" method="POST"  id="email-form" name="email-form" data-name="Email Form" class="form-2">
                <label for="name">Name</label>
                <input type="text" class="w-input" maxlength="256" name="name" data-name="Name" placeholder="" id="name" required/>
                <label for="email">Organisation</label>
                <input type="text" class="w-input" maxlength="256" name="organization" data-name="organization" placeholder="" id="organization" required=""/>
                <input type="submit" value="Submit" data-wait="Submitting your data" class="w-button"/>
            </form>
        </div>
    </div>
    <script src="/static/js/jquery.js"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script></body>
</html>
